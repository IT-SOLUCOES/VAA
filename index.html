<!DOCTYPE html>
<html>
<head>
    <title>Agendamento</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="https://diariodorio.com/wp-content/uploads/2021/04/Canoa-Havaiana-Rio-de-Janeiro-scaled.jpg" alt="Canoa Havaiana">
        <h1>Agendamento de Canoa Havaiana</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#horarios">Horários</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <section id="horarios">
        <h2>Horários Disponíveis</h2>

        <!-- Horários e vagas -->
        <div class="horario">
            <h3>Terça a Domingo</h3>
            <ul class="horario-lista">
                <li><button class="agendar" data-dia="Terça" data-horario="5:30">5:30</button></li>
                <li><button class="agendar" data-dia="Terça" data-horario="6:30">6:30</button></li>
                <li><button class="agendar" data-dia="Terça" data-horario="7:30">7:30</button></li>
                <li><button class="agendar" data-dia="Terça" data-horario="8:30">8:30</button></li>
                <li><button class="agendar" data-dia="Terça" data-horario="9:30">9:30</button></li>
            </ul>
        </div>

        <!-- Repita a mesma estrutura para os outros dias -->
        <div class="horario">
            <h3>Terça a Domingo</h3>
            <ul class="horario-lista">
                <!-- ... adicione os horários ... -->
            </ul>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <ul class="contact-list">
            <li><i class="fa fa-instagram"></i> @teste123</li>
            <li><i class="fa fa-envelope"></i> teste123@teste123.com</li>
            <li><i class="fa fa-phone"></i> 71 99999999</li>
            <li><i class="fa fa-map-marker"></i> Farol de Itapuã, Salvador, Bahia, Brasil</li>
        </ul>
        <!-- Mini mapa e outras informações de contato ... -->
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agendar Horário</h2>
            <form id="agendamento-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>
                <input type="hidden" id="dia-agendado" value="">
                <input type="hidden" id="horario-agendado" value="">
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
