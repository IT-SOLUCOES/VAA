<!DOCTYPE html>
<html>
<head>
    <title>Agendamento</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Agendamento</h1>
    
    <!-- Botão de login do Google -->
    <button id="login-button">Login com Google</button>
    
    <!-- Botão de logout -->
    <button id="logout-button" style="display: none;">Logout</button>
    
    <form id="agendamento-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        <label for="horario">Horário:</label>
        <input type="text" id="horario" required><br>
        <button type="submit">Agendar</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
